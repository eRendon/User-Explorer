@if (isOpen) {
  <div  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div [ngClass]="cn('bg-white rounded-lg shadow-xl p-6 w-full max-w-md', className)">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-red-600">Error</h2>
        <button (click)="onCloseModal()" class="text-gray-600 hover:text-gray-900">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <p class="text-gray-700 mb-4">{{ error }}</p>
      <div class="flex justify-end">
        <button (click)="onCloseModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Cerrar</button>
      </div>
    </div>
  </div>
}
