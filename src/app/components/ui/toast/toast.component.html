@if (toastMessage) {
  <div
    [@toastAnimation]="toastMessage ? 'visible' : 'hidden'"
    class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out"
       [ngClass]="getToastClasses()">
    <div class="flex items-center justify-between">
      <p class="mr-8">{{ toastMessage.message }}</p>
      <button (click)="closeToast()" class="text-white hover:text-gray-200">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
}
